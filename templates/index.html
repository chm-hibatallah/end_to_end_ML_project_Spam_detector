<!DOCTYPE html>
<html>
<head>
    <title>SMS Spam Detector</title>
</head>
<body>
    <h1>SMS Spam Detector</h1>
    <textarea id="message" rows="4" cols="50"></textarea>
    <br>
    <button onclick="predict()">Check for Spam</button>
    <div id="result"></div>
    
    <script>
    async function predict() {
        const message = document.getElementById('message').value;
        
        const response = await fetch('/predict', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({message: message})
        });
        
        const result = await response.json();
        
        let resultHTML = `<h2>Result: ${result.is_spam ? 'SPAM' : 'NOT SPAM'}</h2>`;
        resultHTML += `<p>Spam Probability: ${(result.spam_probability * 100).toFixed(2)}%</p>`;
        resultHTML += `<p>Ham Probability: ${(result.ham_probability * 100).toFixed(2)}%</p>`;
        
        document.getElementById('result').innerHTML = resultHTML;
    }
    </script>
</body>
</html>
